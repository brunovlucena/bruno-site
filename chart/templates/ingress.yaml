{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "bruno-site.fullname" . }}
  namespace: ngrok-operator
  labels:
    {{- include "bruno-site.labels" . | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ .Values.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "bruno-site.fullname" . }}-frontend
                port:
                  number: 80
{{- end }}
