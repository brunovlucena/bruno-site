{{- if .Values.database.enabled }}
{{- if not .Values.database.existingSecret }}
# =============================================================================
# üîê KUBERNETES SECRETS (Only created when NOT using existingSecret)
# =============================================================================
# Note: Using chart name instead of fullname to avoid duplicate naming
# when release name matches chart name (e.g., bruno-site release with bruno-site chart)
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "bruno-site.name" . }}-db-secret
  labels:
    {{- include "bruno-site.labels" . | nindent 4 }}
    app.kubernetes.io/component: secrets
type: Opaque
data:
  password: {{ .Values.secrets.databasePassword | b64enc | quote }}
---
{{- end }}
{{- end }}

{{- if .Values.redis.enabled }}
{{- if not .Values.redis.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "bruno-site.name" . }}-redis-secret
  labels:
    {{- include "bruno-site.labels" . | nindent 4 }}
    app.kubernetes.io/component: secrets
type: Opaque
data:
  password: {{ .Values.secrets.redisPassword | b64enc | quote }}
---
{{- end }}
{{- end }}


