{{- if .Values.database.enabled }}
# =============================================================================
# üîê KUBERNETES SECRETS
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "bruno-site.fullname" . }}-db-secret
  labels:
    {{- include "bruno-site.labels" . | nindent 4 }}
    app.kubernetes.io/component: secrets
type: Opaque
data:
  password: {{ .Values.secrets.databasePassword | b64enc | quote }}
---
{{- end }}

{{- if .Values.redis.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "bruno-site.fullname" . }}-redis-secret
  labels:
    {{- include "bruno-site.labels" . | nindent 4 }}
    app.kubernetes.io/component: secrets
type: Opaque
data:
  password: {{ .Values.secrets.redisPassword | b64enc | quote }}
---
{{- end }}

{{- if .Values.security.metrics.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "bruno-site.fullname" . }}-metrics-secret
  labels:
    {{- include "bruno-site.labels" . | nindent 4 }}
    app.kubernetes.io/component: secrets
type: Opaque
data:
  username: {{ .Values.security.metrics.username | b64enc | quote }}
  password: {{ .Values.security.metrics.password | b64enc | quote }}
{{- end }}
