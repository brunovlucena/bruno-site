name: Release Helm Chart

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      - name: Package Helm chart
        run: |
          cd helm
          helm package .

      - name: Create charts directory
        run: |
          mkdir -p charts

      - name: Move packaged chart
        run: |
          mv helm/*.tgz charts/

      - name: Generate index
        run: |
          cd charts
          helm repo index . --url https://brunovlucena.github.io/bruno-site

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './charts'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
